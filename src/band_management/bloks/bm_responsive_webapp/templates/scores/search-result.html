<section>
  {% if scores %} {% for score in scores %}
  <article class="message {{ '' if score.music else 'is-danger'}}">
    <div class="message-header">
      <span>{{ score.name }}</span>
      <a class="button" href="score/{{ score.uuid }}">
        <span class="icon">
          <i class="fa fa-edit"></i>
        </span>
        <span>Edit</span>
      </a>
    </div>
    <div class="message-body">
      <ul>
        <li>
          <span><strong>Music: </strong></span>{{ score.music.title }}
        </li>
        <li>
          <span><strong>Credits: </strong></span>{{ score.music.source_writer_credits }}
        </li>
      </ul>
      <div class="field is-grouped is-grouped-multiline">
        {%- for band in score.music.bands: %}
        <div class="control">
          <div class="tags has-addons">
            <a class="tag is-link">{{ band.name }}</a>
          </div>
        </div>
        {%- endfor %}
      </div>
    </div>
  </article>
  {% endfor %} {% else %}
  <article>
    <p>No scores found</p>
  </article>
  {% endif %}
</section>
