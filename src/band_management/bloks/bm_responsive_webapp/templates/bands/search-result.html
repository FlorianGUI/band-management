{% if bands %} {% for band in bands %}
<div class="card">
  <div class="card-content">
    <p class="title">{{ band.name }}</p>
    <p class="subtitle">...</p>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item" href="band/{{ band.uuid }}">
      <span> Edit </span>
    </a>
    <p class="card-footer-item">
      <span> Test </span>
    </p>
  </footer>
</div>
{% endfor %} {% else %}
<article><p>No bands found</p></article>
{% endif %}
